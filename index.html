<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency converter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2? family = Lato & display = swap" rel="arkusz stylów ">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/body.css" rel="stylesheet">
  <link href="css/form.css" rel="stylesheet">
  
  <link href="css/navigation.css" rel="stylesheet">

  <script defer src="js/script.js"></script>
</head>

<body class="body js-body">
  <button class="body__button js-body__button">Włącz <span class="js-button__text">ciemne</span> tło</button>



  <form class="form js-form">
    <h1 class="body__header">Przelicznik walut</h1>

    <p>Pola wymagane oznaczone są gwiazdką. </p>

    <p>
      <label>
        <span class="form__labelText">
          Kwota w zł*
        </span>
        <input placeholder="Wpisz kwotę w zł" class="form__field js-amount" type="number" requied step="0.01">
      </label>
    </p>
    <p>
      <label>
        <span class="form__labelText">
          Waluta:
        </span>
        <select class="form__field js-currency">
          <option value="USD">Dolar amerykański</option>
          <option value="EUR">Euro</option>
          <option value="GBP">Funt brytyjski</option>
        </select>
      </label>
    </p>
    <p>
      <button class="form__button">Przelicz</button>
    </p>
    <p>Według tabeli kursów NBP z dnia 23.12. 2020 roku.</p>
    <p>Wynik: <strong class="js-result"></strong></p>
  </form>

  

</body>



</html>
